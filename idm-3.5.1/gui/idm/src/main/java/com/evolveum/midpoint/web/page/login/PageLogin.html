<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<body>
<wicket:extend>

  <div class="login-con">
  	<form method="post" class="form-horizontal" action="spring_security_login">
  	<div id="login-sec" class="animated flipInY">
		<h2>Login</h2>
		
		<label><wicket:message key="PageLogin.username"/></label>
		<input name="username" type="text" wicket:message="placeholder:PageLogin.username">
		
		<label><wicket:message key="PageLogin.password"/></label>
		<input name="password" type="password" wicket:message="placeholder:PageLogin.password" >
		
		<button type="submit" wicket:message="value:PageLogin.signIn">Sign In</button>		
		<wicket:link>
		<a href="forgetpassword" wicket:id="forgetpassword"><wicket:message key="PageLogin.forgetPassword"/></a>
		</wicket:link>
		
		<a class="btn btn-default pull-right" wicket:id="selfRegistration">
			<wicket:message key="PageLogin.selfRegistration"/>
		</a>
		
	</div>
	</form>
  </div>
   

    <script type="text/javascript">
        $(".focus-username").focus();
    </script>

    <wicket:remove>This css is used to hide sidebar menu</wicket:remove>
    <style type="text/css">
        .content-wrapper, .right-side, .main-footer {
            margin-left: 0px;
            -moz-transition: none;
            -webkit-transition: none;
            -o-transition: color 0 ease-in;
            transition: none;
        }
    </style>
</wicket:extend>

</body>
</html>
